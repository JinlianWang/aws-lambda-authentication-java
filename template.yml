AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Lambda application that calls the Lambda API.
Resources:
  function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: build/distributions/blank-java.zip
      Handler: authentication.AuthenticationRequestHandler::handleRequest
      Runtime: java8
      Description: Java function
      MemorySize: 512
      Timeout: 10
      # Function's execution role
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSLambda_ReadOnlyAccess
        - AWSXrayWriteOnlyAccess
        - AWSLambdaVPCAccessExecutionRole
      Tracing: Active
      Environment:
        Variables:
          ENVIRONMENT_VARIABLE_COGNITO_PREFIX: sunnyoauth
          ENVIRONMENT_VARIABLE_APP_ID: 1vvp0tt53g1uhntoa5bmvnvk2a
          ENVIRONMENT_VARIABLE_APP_SECRET: <secret>
          ENVIRONMENT_VARIABLE_GATEWAY_URL: https://fp6god49v7.execute-api.us-east-1.amazonaws.com/prod
      Layers:
        - !Ref libs
  libs:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: blank-java-lib
      Description: Dependencies for the blank-java sample app.
      ContentUri: build/blank-java-lib.zip
      CompatibleRuntimes:
        - java8